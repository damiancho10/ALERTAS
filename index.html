<html lang="en">
<head>

<body>
    <center>
      
       
    <button class="alertapepe" onclick="damian()">Activate </button>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <button class="alertapepe" onclick="elpepe()">Nombre</button>

    <button class="alertapepe" onclick="pepapig()"> Password</button>

<div>>

</div>

</center>

<form>
  <div class="pepesss">  
  <label> Ingresar edad</label>

 </div>

</form>


    <script type="text/javascript">
        function damian(){
             
Swal.fire({
  icon: 'error',
  title: 'Lo siento...',
  text: 'Informacion invalida!',
  footer: '<a href="">Why do I have this issue?</a>'
})
      }


         </script>



         <script type="text/javascript">
            function elpepe(){
                Swal.fire({
  title: 'INGRESA TU NOMBRE',
  input: 'text',
  inputAttributes: {
    autocapitalize: 'off'
  },
  showCancelButton: true,
  confirmButtonText: 'bien',
  showLoaderOnConfirm: true,
  preConfirm: (login) => {
    return fetch(`//api.github.com/users/${login}`)
      .then(response => {
        if (!response.ok) {
          throw new Error(response.statusText)
        }
        return response.json()
      })
      .catch(error => {
        Swal.showValidationMessage(
          `Request failed: ${error}`
        )
      })
  },
  allowOutsideClick: () => !Swal.isLoading()
}).then((result) => {
  if (result.isConfirmed) {
    Swal.fire({
      title: `${result.value.login}'s avatar`,
      imageUrl: result.value.avatar_url
    })
  }
})
   

    
   }
        </script>
        <script type="text/javascript">
            function pepapig(){
                Swal.fire({
  title: 'Sweet!',
  text: 'Modal with a custom image.',
  imageUrl: 'https://unsplash.it/400/200',
  imageWidth: 400,
  imageHeight: 200,
  imageAlt: 'Custom image',
})




            }
        </script>
        <script type="text/javascript">
          function caracas(){
            Swal.fire({
  title: '<strong>HTML <u>example</u></strong>',
  icon: 'info',
  html:
    'You can use <b>bold text</b>, ' +
    '<a href="//sweetalert2.github.io">links</a> ' +
    'and other HTML tags',
  showCloseButton: true,
  showCancelButton: true,
  focusConfirm: false,
  confirmButtonText:
    '<i class="fa fa-thumbs-up"></i> Great!',
  confirmButtonAriaLabel: 'Thumbs up, great!',
  cancelButtonText:
    '<i class="fa fa-thumbs-down"></i>',
  cancelButtonAriaLabel: 'Thumbs down'
})
          }
        </script>


    
    
</body>
</html>
